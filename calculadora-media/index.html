<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média - Aula 01</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://caelum-online-public.s3.amazonaws.com/imersao-dev-3/bg.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1 class="page-title">
        Calculadora de média</h1>
        <p class="page-subtitle">
        Descubra qual a sua média de nota de todas as provas!
        </p>
        <!-- Calculando Notas -->
        <div>
            <input type="number" name="" id="nota1" class="notas" placeholder="Ex. 8.9">
            <input type="number" name="" id="nota2" class="notas" placeholder="Ex. 8.9">
            <input type="number" name="" id="nota3" class="notas" placeholder="Ex. 8.9">
            <input type="number" name="" id="nota4" class="notas" placeholder="Ex. 8.9">
            <button type="submit" onclick="calculaNota()">Calcular</button>
        </div>

        <!-- Apresentando resultado -->
        <div id="resultado"></div>

        <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
        </a>
        
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
      </div>

      <script src="main.js"></script>
</body>
</html>
